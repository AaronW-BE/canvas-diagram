<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            background: antiquewhite;
        }

        body {
            position: relative;
        }
        #canvas {
            margin: 0;
            padding: 0;
            background: #e3ffff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas">Your browser is not support canvas or javascript not enabled</canvas>
<script>
  let canvas = document.querySelector('#canvas');
  const resize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize)
</script>
<script src="../src/index.js" type="module"></script>

</body>
</html>
